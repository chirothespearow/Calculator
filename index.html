<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = 'script.js' defer></script>
    <link rel="stylesheet" href = 'styles.css'>
</head>
<body>
    <div class = 'container'>
        <div class = 'display'>0</div>
        <div class = 'top row'>
            <button class="clear top-button">AC</button> 
            <button class="sign top-button">+/-</button>
            <button class="percent top-button">%</button>
            <button class = 'operator top-button'>รท</button>  
        </div>
        <div class = 'second row'>
            <button class = 'number' code="Digit7">7</button>
            <button class = 'number' code="Digit8">8</button>
            <button class = 'number' code="Digit9">9</button>
            <button class = 'operator'>ร</button>
        </div>
        <div class = 'third row'>
            <button class = 'number' code="Digit4">4</button>
            <button class = 'number' code="Digit5">5</button>
            <button class = 'number' code="Digit6">6</button>
            <button class = 'operator'>-</button>
        </div>
        <div class = 'fourth row'>
            <button class = 'number' code="Digit1">1</button>
            <button class = 'number' code="Digit2">2</button>
            <button class = 'number' code="Digit3">3</button>
            <button class = 'operator'>+</button>
        </div>
        <div class = 'bottom row'>
            <button class = 'zero number'>0</button>
            <button class = 'number dot' code="Period">.</button> 
            <button class = 'operator assignment'>=</button>
        </div>
    </div>
</body>
</html>
